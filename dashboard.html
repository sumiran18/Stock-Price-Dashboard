<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Basic styling for the navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }

    nav {
      background-color: #333;
      padding: 1em;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1em;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Styling for the iframe container */
    .iframe-container {
      width: 100%;
      height: 80vh; /* Adjust height as needed */
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="/community">Community</a></li> <!-- Update to the correct link to your React Community page -->
      <li><a href="#analytics">Analytics</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </nav>
  
  <div class="content">
    <h1>Welcome to the Dashboard</h1>
    
    <p>Here you can view analytics, trends, and other important information.</p>
    
    <!-- Embed Streamlit app using iframe -->
    <iframe class="iframe-container" src="https://stockpriceprediction1804.streamlit.app/"></iframe>
  </div>
</body>
</html>
